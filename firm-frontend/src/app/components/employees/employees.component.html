<div class="filters">
  <label>
    Отдел
    <input placeholder="Фильтр Отдел" [(ngModel)]="filters.department" />
  </label>

  <label>
    Ф.И.О
    <input placeholder="Фильтр Ф.И.О" [(ngModel)]="filters.fullName" />
  </label>

  <label>
    Родились с
    <input type="date" [(ngModel)]="filters.birthDateFrom" />
  </label>

  <label>
    Родились по
    <input type="date" [(ngModel)]="filters.birthDateTo" />
  </label>

  <label>
    Устроены с
    <input type="date" [(ngModel)]="filters.employmentDateFrom" />
  </label>

  <label>
    Устроены по
    <input type="date" [(ngModel)]="filters.employmentDateTo" />
  </label>

  <label>
    Зарплата от
    <input type="number" placeholder="Зарплата от" [(ngModel)]="filters.salaryMin" />
  </label>

  <label>
    Зарплата до
    <input type="number" placeholder="Зарплата до" [(ngModel)]="filters.salaryMax" />
  </label>

  <button (click)="filter()">Применить фильтры</button>

  <div class="actions">
    <button (click)="resetFilters()">Сбросить фильтры</button>
    <button (click)="resetSorting()">Сбросить сортировку</button>
    <button (click)="resetAll()">Сбросить фильтры и сортировку</button>
  </div>
</div>

<table>
  <thead>
    <tr>
        <th>
        <button type="button" (click)="sort('department')" class="sort-button">
            Отдел
            <span *ngIf="sortBy === 'department'">{{ sortDesc ? '↓' : '↑' }}</span>
        </button>
        </th>
        <th>
        <button type="button" (click)="sort('fullName')" class="sort-button">
            Ф.И.О
            <span *ngIf="sortBy === 'fullName'">{{ sortDesc ? '↓' : '↑' }}</span>
        </button>
        </th>
        <th>
        <button type="button" (click)="sort('birthDate')" class="sort-button">
            Дата рождения
            <span *ngIf="sortBy === 'birthDate'">{{ sortDesc ? '↓' : '↑' }}</span>
        </button>
        </th>
        <th>
        <button type="button" (click)="sort('employmentDate')" class="sort-button">
            Дата устройства
            <span *ngIf="sortBy === 'employmentDate'">{{ sortDesc ? '↓' : '↑' }}</span>
        </button>
        </th>
        <th>
        <button type="button" (click)="sort('salary')" class="sort-button">
            Зарплата
            <span *ngIf="sortBy === 'salary'">{{ sortDesc ? '↓' : '↑' }}</span>
        </button>
        </th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.department }}</td>
      <td>{{ emp.fullName }}</td>
      <td>{{ emp.birthDate | date:'yyyy-MM-dd' }}</td>
      <td>{{ emp.employmentDate | date:'yyyy-MM-dd' }}</td>
      <td>{{ emp.salary | currency:'RUB':'symbol':'1.2-2' }}</td>
      <td>
        <button (click)="openEditModal(emp)">Редактировать</button>
        <button (click)="openDeleteModal(emp)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="openCreateModal()">Создать сотрудника</button>
<div class="pagination">
  <button (click)="prevPage()" [disabled]="pageNumber <= 1">← Назад</button>
  <span>Страница {{ pageNumber }}</span>
  <button (click)="nextPage()" [disabled]="!hasMore">Вперёд →</button>
</div>

<app-employee-modal
  *ngIf="modalVisible"
  [mode]="modalMode"
  [employee]="selectedEmployee"
  (saved)="onModalSave($event)"
  (closed)="onModalClose()">
</app-employee-modal>

<app-confirm-delete-modal
  *ngIf="deleteModalVisible && selectedEmployee"
  [employee]="selectedEmployee"
  (confirmed)="onDeleteConfirm()"
  (cancelled)="onDeleteCancel()">
</app-confirm-delete-modal>
