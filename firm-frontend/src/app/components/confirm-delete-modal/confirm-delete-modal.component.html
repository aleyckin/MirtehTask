<div class="modal-backdrop fade show" (click)="cancel()"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Удалить сотрудника?</h5>
        <button type="button" class="btn-close" aria-label="Закрыть" (click)="cancel()"></button>
      </div>
      <div class="modal-body">
        <p>Вы действительно хотите удалить <strong>{{ employee?.fullName }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirm()">Да</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Отмена</button>
      </div>
    </div>
  </div>
</div>
